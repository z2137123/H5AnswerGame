<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>  
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"  crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"  crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<div ng-app="myApp" ng-controller="myCtrl">
	<div class="container">
		<div class="panel panel-default" id="wellcome">
			<div class="panel-heading">

			</div>
			<div class="panel-body">
			   <div class="row" >
				  <div class="col-sm-6" >
					 <p><button  type="button" class="col-sm-12 btn btn-primary btn-lg" ng-click="join()">join</button></p>
				  </div>
				  <div class="col-sm-6" >
					 <p><button  type="button" class="col-sm-12 btn btn-primary btn-lg" ng-click="quit()">quit</button></p>
				  </div>
			   </div>
			</div>
		</div>
		<div id="game" class="row" >
			    <div class="col-sm-12" >
			         <p><h2>{{question}}</h2></p>
			    </div>
				<div class="col-sm-12" ng-repeat="x in answerList">
					<div style="margin-top:20px;"><button id="{{x.value}}" type="button" class="col-sm-12 btn {{a.clazz}}" ng-model="a.value" ng-click="choice($index)">{{x.answer}}</button></div>
				</div>
				
		</div>
	</div>
	<div id="message"></div> 
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $timeout) {

	
	$scope.game="display:none"
	

	
	

	
		$scope.choice = function(index) {
			var obj = {
					command : 'play',
					answer : $scope.answerList[index].value
			};
			
			websocket.send(JSON.stringify(obj));
		};
	
	   var websocket = null;  
       //判断浏览器是否支持websocket  
       if('WebSocket' in window) {  
           websocket = new WebSocket("ws://123.207.218.104/webserver/ws/server.do");  
       }else{  
           $("#message").html("该浏览器不支持实时通信功能");  
       }  
        
       websocket.onopen= function() {  
           console.log("websocket连接成功");  
       }  
        
       websocket.onclose= function() {  
           console.log("websocket连接关闭");  
       }  
        
       websocket.onmessage= function(event) {  
           console.log("接收消息");  
           var obj = JSON.parse(event.data);
           if ('accpt' == obj.command){
        	   msg = JSON.parse(obj.msg);
			   for (var i=0;i<$scope.answerList.length;i++)
			    {
					if ($scope.answerList[i].value == msg.answer){
						var buttonId = "#" + $scope.answerList[i].value;
						if (msg.result =='true') {
							$(buttonId).addClass("btn-success");
						}else{
							$(buttonId).addClass("btn-danger");
						}
					}
				}
           }else if ('start' == obj.command){
				$scope.game="display:block"; 
				var msg = JSON.parse(obj.msg)
				$scope.answerList = msg.answerList;
				$scope.question = msg.question;
				$timeout(angular.noop);
           }else if ('settle' == obj.command){
				msg = JSON.parse(obj.msg);
				if (msg.rightAnswer == msg.opponentAnswer){
					for (var i=0;i<$scope.answerList.length;i++)
					{
						if ($scope.answerList[i].value == msg.rightAnswer){
							var buttonId = "#" + $scope.answerList[i].value;
							$(buttonId).addClass("btn-success");
						}
					}
				}else {
					for (var i=0;i<$scope.answerList.length;i++)
					{
						if ($scope.answerList[i].value == msg.rightAnswer){
							var buttonId = "#" + $scope.answerList[i].value;
							$(buttonId).addClass("btn-success");
						}
						if ($scope.answerList[i].value == msg.opponentAnswer){
							var buttonId = "#" + $scope.answerList[i].value;
							$(buttonId).addClass("btn-danger");
						}
					}
				
				}			
		   }else if ('over' == obj.command){
				$scope.quit();
				printMsg(obj.msg); 
		   }else if ('next' == obj.command){
				var msg = JSON.parse(obj.msg)
				printMsg("本轮结束，两秒后开始下一题"); 
				$timeout(delayN(msg.answerList,msg.question), 3000);
		   }else{
				printMsg(obj.msg);
		   }
		   
       }  
	     
       function delayN(answerList,question) {  
			$timeout(function () {
				$scope.answerList = answerList;
			    $scope.question = question;}
			, 2000);
       } 
        
       //打印消息  
       function printMsg(msg) {  
           $("#message").append(msg+ "<br/>");  
       }  
        
       
       $scope.join = function(){  
           var obj = {
        		   command : 'join'
           };
           websocket.send(JSON.stringify(obj));   
       } 
       
       $scope.quit = function(){  
           var obj = {
        		   command : 'quit'
           };
           websocket.send(JSON.stringify(obj));  
       } 
        
        
       function closeWebSocket(){  
           websocket.close();  
       }  
});
</script>
</html>
